<!--{%load staticfiles%}-->

<a href="{% url 'main:HomePageView'  %}">Main</a>

{% if book_list %}
    <ul>
    {% for b in book_list %}
        <hr>
        <li><a href="{% url 'books:detail' b.id %}">{{ b.book_name }}</a></li>
        <img src="{{ b.book_image.url }}" width = "100" height = "100"/>
    {% endfor %}
    <hr>
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
